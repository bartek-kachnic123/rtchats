templates:
  lint: npm run dt -- lint:fix
  format: npm run dt -- format:fix

pre-commit:
  parallel: true

  commands:
    frontend-lint-format-js:
      glob:
        - 'frontend/app/*.{js,jsx}'
        - 'frontend/devtools/*.js'
      run: '{lint} {staged_files} && {format} {staged_files}'
      stage_fixed: true

    frontend-format-html-css-json:
      glob:
        - 'frontend/app/*.{html,css,json}'
        - 'frontend/devtools/*.json'
      run: '{format} {staged_files}'
      stage_fixed: true

    root-lint-format-js:
      glob: '*.js'
      exclude:
        - '*/*'
      run: '{lint} {staged_files} && {format} {staged_files}'
      stage_fixed: true

    root-format-json-yml:
      glob: '*.{json,yml}'
      exclude:
        - '*/*'
      run: '{format} {staged_files}'
      stage_fixed: true

    gradle-pipe:
      run: 'LEFTHOOK_QUIET=meta,success lefthook run gradle-pipe'

# noinspection YAMLSchemaValidation
gradle-pipe:
  piped: true
  commands:
    gradle-backend-e2e-format-analyze:
      run: ./gradlew formatAndAnalyze
      stage_fixed: true
    gradle-root-misc-format:
      run: ./gradlew :spotlessMiscApply
      stage_fixed: true

commit-msg:
  commands:
    lint-commit-msg:
      run: npx commitlint --edit
