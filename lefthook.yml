pre-commit:
  parallel: true
  commands:
    frontend-lint-format-js:
      glob: "frontend/*.{js,jsx}"
      run: |
        npm run lint:fix -- {staged_files} && \
        npm run format:write -- {staged_files}
      stage_fixed: true

    frontend-format-html-css-json:
      glob: "frontend/*.{html,css,json}"
      run: npm run format:write -- {staged_files}
      stage_fixed: true

    backend-format-analyze:
      root: "backend/"
      run: ./gradlew formatAndAnalyze
      stage_fixed: true

commit-msg:
  commands:
    lint-commit-msg:
      run: npx commitlint --edit
