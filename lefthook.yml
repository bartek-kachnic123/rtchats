templates:
  lint: npm run dt -- lint:fix
  format: npm run dt -- format:fix

pre-commit:
  parallel: true

  commands:
    frontend-app-lint-format-js:
      root: 'frontend/app/'
      glob: '*.{js,jsx}'
      run: '{lint} {staged_files} && {format} {staged_files}'
      stage_fixed: true

    frontend-aoo-format-html-css-json:
      root: 'frontend/app/'
      glob: '*.{html,css,json}'
      run: '{format} {staged_files}'
      stage_fixed: true

    frontend-devtools-lint-format-js:
      root: 'frontend/devtools/'
      glob: '*.js'
      run: '{lint} {staged_files} && {format} {staged_files}'
      stage_fixed: true

    frontend-devtools-format-json:
      root: 'frontend/devtools/'
      glob: '*.json'
      run: '{format} {staged_files}'
      stage_fixed: true

    root-lint-format-js:
      glob: '*.js'
      exclude:
        - '*/*'
      run: '{lint} {staged_files} && {format} {staged_files}'
      stage_fixed: true

    root-format-json-yml:
      glob: '*.{json,yml}'
      exclude:
        - '*/*'
      run: '{format} {staged_files}'
      stage_fixed: true

    java-projects-format-analyze:
      run: ./gradlew formatAndAnalyze && ./gradlew :spotlessMiscApply
      stage_fixed: true

commit-msg:
  commands:
    lint-commit-msg:
      run: npx commitlint --edit
