templates:
  lint: npm run dt -- lint:fix
  format: npm run dt -- format:fix

pre-commit:
  parallel: true

  commands:
    project-lint-format-js:
      glob: '*.{js,jsx}'
      run: '{lint} {staged_files} && {format} {staged_files}'
      stage_fixed: true

    project-format-html-css-json-yml:
      glob: '*.{html,css,json,yml}'
      run: '{format} {staged_files}'
      stage_fixed: true

    gradle-pipe:
      run: 'LEFTHOOK_QUIET=meta,success lefthook run gradle-pipe'
      stage_fixed: true

# noinspection YAMLSchemaValidation
gradle-pipe:
  piped: true
  commands:
    gradle-backend-e2e-format-analyze:
      run: ./gradlew formatAndAnalyze
    gradle-root-misc-format:
      run: ./gradlew :spotlessMiscApply
    gradle-build-logic-format:
      run: ./gradlew :spotlessBuildLogicApply

commit-msg:
  commands:
    lint-commit-msg:
      run: npx commitlint --edit
